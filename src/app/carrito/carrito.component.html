<h1 class="text-center my-4"> Carrito compra </h1>


<ul class="list-group mt-3">
  <li 
    *ngFor="let ropa of cartList$ | async" 
    class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ ropa.name }}</span>
    <span class="badge bg-secondary rounded-pill">{{ ropa.quantity }}</span>
  </li>
</ul>
